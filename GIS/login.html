<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- 登录界面Start -->
	<div class="login-wrapper">

		<div class="login-head">
			<img src="" alt="logo">
		</div>
		
		<div class="login-form">
			<form action="login_submit" method="get">
				<div class="form-line">
					<input  class="form-text form-normal" type="text" placeholder="用户名">
				</div>
				<div class="form-line">
					<input  class="form-text form-normal" type="password" placeholder="密码">
				</div>
				<div class="form-line">
					<input  class="form-text form-small" type="text" placeholder="验证码">
				</div>
				<div class="form-btn">
					<button class="form-btn" type="button">登录</button>
				</div>
			</form>
		</div>

	</div>
	<!-- 登录界面End -->
</body>
</html>
