  <h2>地图上的icon状态</h2>
  <!-- 
  4种状态类名为：online,pull,warn,offline
  8个角度类名为：deg0,deg45,deg90,deg135,deg180,deg225,deg270,deg315
   -->
  <div class="clearfix">

    <p class="online deg0">
      <span class="status"></span>
      <i class="icon icon-user-online"></i>
      <i class="orientation"></i>
      王队
    </p>
    
    <p class="pull deg45">
      <span class="status"></span>
      <i class="icon icon-user-pull"></i>
      <i class="orientation"></i>
      王队
    </p>
    
    <p class="warn deg90">
      <span class="status"></span>
      <i class="icon icon-user-warn"></i>
      <i class="orientation"></i>
      王队
    </p>

    <p class="offline">
      <span class="status"></span>
      <i class="icon icon-user-offline"></i>
      王队
    </p>

  </div>

  <div class="clearfix">

    <p class="pull deg180">

  </div>

  <div class="clearfix">

    <p class="online deg270">
      <span class="status"></span>
      <i class="icon icon-moto-online"></i>
      <i class="orientation"></i>
      user01

    <p class="pull deg315">
