<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选用合适的鼠标光标同——隐藏鼠标光标</title>
	<style type="text/css" media="screen">
		/**
		 * Indicating disabled state
		 */

		video{
			cursor: url(transparent.gif);
			cursor: none;
		}



		dl{
			position: absolute;
			width: 500px;
			top:10px;
			right: 10px;
			background: #ffc7c7;
			padding: 10px;
		}
		dt{
			font-weight: bold;
			margin-bottom: 5px;
		}
		dd{
			margin: 0;
		}
	</style>
</head>
<body>
	<button>Button</button>
	<button disabled>Disabled button</button>
<dl>
	<dt>隐藏鼠标光标</dt>
	<dd>用例：公共触摸屏（公共场所的信息查询台、飞机椅背上的娱乐系统）、观看视频的时候</dd>
	<dt>隐藏鼠标光标确实能带来实用性的提升</dt>
	<dt>提示</dt>
	<dd>如果你在视频画面上隐藏了鼠标光标，可别一不小心在播放控件区域也把光标给隐藏了，那样的话，你可就是好心办坏事了</dd>
</dl>
</body>
</html>
