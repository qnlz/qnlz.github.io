<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>左右两侧自适应</title>
	<style type="text/css" media="screen">
		.input-group{display:table;margin-bottom:10px;}
        .input-group-addon,.form-control{display:table-cell;}
        .input-group-addon{width: 1%;border: 1px solid #000;padding:6px 12px;white-space:nowrap;}
        .form-control{width:100%;border: 1px solid #f00;}
	</style>
</head>
<body>
	<div class="input-group">
  <span class="input-group-addon">@</span>
  <input type="text" class="form-control"  placeholder="Username"/>
</div>

<div class="input-group">
  <span class="input-group-addon">@@@@@@@@@@</span>
  <input type="text" class="form-control"  placeholder="Username"/>
</div>

<div class="input-group">
  <span class="input-group-addon">基本信息</span>
  <input type="text" class="form-control"  placeholder="Username"/>
</div>

<div class="input-group">
  <span class="input-group-addon">基本信息基本信息基本信息</span>
  <input type="text" class="form-control"  placeholder="Username"/>
</div>

<div class="input-group">
  <span class="input-group-addon">基本信息基本信息基本信息</span>
  <hr />
</div>
</body>
</html>
