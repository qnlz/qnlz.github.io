<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>input类型</title>
</head>
<body>
	<h1>输入类型的input标签测试</h1>
	<ul>
		<li><a href="">text文本</a></li>
		<li><a href="">password密码</a></li>
		<li><a href="">search搜索</a></li>
		<li><a href="">tel电话号码</a></li>
		<li><a href="">url网址</a></li>
		<li><a href="">email邮件</a></li>
		<li><a href="">number数字</a></li>
		<li><a href="">date日期</a></li>
		<li><a href="">datetime-local本地的日期和时间</a></li>
		<li><a href="">month月</a></li>
		<li><a href="">time时间</a></li>
	</ul>

	<h2>text文本</h2>
	<input type="text" name="text" />

	<h2>password密码</h2>
	<input type="password" name="password" />

	<h2>search搜索</h2>
	<input type="search" name="search" />

	<h2>tel电话号码</h2>
	<input type="tel" name="mobile" />


	<h2>url网址</h2>
	<input type="url" name="url" />


	<h2>email邮件</h2>
	<input type="email" name="email" />


	<h2>number数字</h2>
	<input type="number" name="number" />


	<h2>date日期</h2>
	<input type="date" name="date" />


	<h2>local本地的日期和时间</h2>
	<input type="datetime-local" name="date" />

	<h2>month月</h2>
	<input type="month" name="date" />

	<h2>time时间</h2>
	<input type="time" name="time" />
</body>
</html>
