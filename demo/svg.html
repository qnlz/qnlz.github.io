<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
	<style type="text/css" media="screen">
		.banner{
			position: relative;
			background-color: #3D4351;
			color: rgba(255,255,255,.8);
			padding:0px 0 150px;
		}
		.slash-container{
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			height: 50px;
			border: 1px solid #f00;
		}
		.slash{
			width: 100%;
			height: 101%;
			background:#f00;
		}
	</style>
</head>
<body>
<div class="banner">
	<div class="slash-container">
		<svg preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="slash">
			<path d="M0 0 L100 100 L0 100" stroke-width="0">       </path>
		</svg>
	</div>
</div>
</body>
</html>
