<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fixed top</title>
	<style>
	*{margin:0;padding:0;}
	a,a:hover{color:orange;}
	header,section,footer{width:1000px;margin:0 auto;text-align:center;}
	header,footer{height:100px;margin-bottom:10px;background: #eee;line-height:100px;}
	section{overflow:hidden;}
	aside{width:100px;height:300px;float: left;background: #ff0;}
	article{width:880px;min-height:300px;line-height:300px;background: #0ff;margin-left:120px;}

	aside dd{line-height:25px;padding:2px;text-align:left;margin:0 5px;}
	.fixed{position:fixed;top:0;}
	</style>
</head>
<body>
<header>header</header>
<section>
	<aside  id="aside" class="">
		<dl>
			<dt>aside</dt>
			<dd><a href="##">link1</a></dd>
			<dd><a href="##">link2</a></dd>
			<dd><a href="##">link3</a></dd>
			<dd><a href="##">link4</a></dd>
		</dl>
	</aside>
	<article>
		<p>This is a article</p>
		<p>This is a article</p>
		<p>This is a article</p>
		<p>This is a article</p>
	</article>
</section>
<footer>
	footer
</footer>

<script>

	window.onscroll=function(){

		var oAside=document.getElementById('aside');
		var oHeader=document.getElementById('header');
		var oYheight=window.pageYOffset;
		var oGetHeight=oHeader.offsetTop;

		alert(oGetHeight);
		if(oYheight>oGetHeight){
			oAside.className='fixed';
		}else{
			oAside.className=' ';
		}
	};
